<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/signIn_media.css" />
    <link rel="stylesheet" href="./css/media_header.css" />
    <link rel="stylesheet" href="./css/footer_media.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo" id="nav">
          <img
            src="./img/logo.png"
            alt="Amazon"
            class="amazon"
            height="30rem"
          />
        </a>
        <div class="slide_bar">
          <div class="form">
            <input
              type="text"
              name="search"
              id="search"
              required
              placeholder="Search"
            />
            <a href="#">
              <img
                src="./img/outline_search_black_24dp.png"
                alt="search"
                class="searchLogo"
                height="10px"
            /></a>
          </div>

          <a href="#" class="signin"> Sign in </a>
          <a href="#" class="signin">Sign up</a>
          <!-- 
            <a href="#" class="profile"
              ><img src="./img/default.jpg" alt="photo" />Your Profile</a
            >
            <a href="#" class="signin">Logout</a> -->
          <button class="orders">
            <p>Returns</p>
            <p class="bold1">& Orders</p>
          </button>
          <div class="cart">
            <p>0</p>
            <img
              src="./img/outline_shopping_cart_white_24dp.png"
              alt="cart"
              height="40rem"
            />
          </div>
        </div>
        <div class="lines">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
        </div>
      </nav>
    </header>
    <script src="./js/slide.js"></script>
    <main>
      <div class="loader">
        <img src="./img/loader1.png" alt="loader" height="80rem" />
      </div>

      <img src="./img/Amazon_logo_plain.png" alt="" height="30rem" />
      <div class="error">
        <div class="success">
          <div class="error-left">
            <img src="./img/error.png" alt="error" height="60rem" />
          </div>
          <div class="error-right">
            <h4>There was a Problem</h4>
            <p>Wrong password</p>
          </div>
        </div>
      </div>
      <div class="content">
        <form action="#" class="signupForm">
          <h1>Add Item</h1>
          <p id="name-name">Product Name</p>
          <input type="text" name="name" id="name" />
          <p id="p-email">Product Warranty</p>
          <input type="number" name="email" id="Warranty" required />
          <select name="type" id="type">
            <option value="">--Select Product type--</option>
            <option value="Electronics">Electronics</option>
            <option value="Shoes & Clothing">Shoes & Clothing</option>
            <option value="Groceries">Groceries</option>
          </select>
          <p>Enter Features</p>
          <input type="text" name="array[]" placeholder="Enter feature" />
          <input type="text" name="array[]" placeholder="Enter feature" />
          <input type="text" name="array[]" placeholder="Enter feature" />
          <input type="text" name="array[]" placeholder="Enter feature" />
          <br />
          <input type="submit" value="Continue" id="submit" />
          <p id="anything">
            By continuing, you agree to Amazon's <b> Conditions of Use</b> and
            <b> Privacy Notice.</b>
          </p>
        </form>
      </div>
      <p id="account">Already have an Account?</p>
      <a href="#" class="signnin">Sign-In</a>
    </main>
    <footer>
      <div class="left-one">
        <a href="https://www.instagram.com/harshit07__/" target="__parent"
          ><img src="./img/insta.png" alt="insta"
        /></a>
        <a href="#nav">Back To Top</a>
      </div>
      <div class="right-one">
        <p>&copy;</p>
        <div class="log">
          <img src="img/logo.png" alt="" height="30rem" />
        </div>
      </div>
    </footer>
  </body>
</html>
