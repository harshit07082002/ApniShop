<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/media_header.css" />
    <link rel="stylesheet" href="./css/footer_media.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/security_media.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo" id="nav">
          <img
            src="./img/logo.png"
            alt="Amazon"
            class="amazon"
            height="30rem"
          />
        </a>
        <div class="slide_bar">
          <div class="form">
            <input
              type="text"
              name="search"
              id="search"
              required
              placeholder="Search"
            />
            <a href="#">
              <img
                src="./img/outline_search_black_24dp.png"
                alt="search"
                class="searchLogo"
                height="10px"
            /></a>
          </div>

          <!-- <a href="#" class="signin"> Sign in </a>
          <a href="#" class="signin">Sign up</a> -->

          <a href="#" class="profile"
            ><img src="./img/default.jpg" alt="photo" />Your Profile</a
          >
          <a href="#" class="signin">Logout</a>
          <button class="orders">
            <p>Returns</p>
            <p class="bold1">& Orders</p>
          </button>
          <div class="cart">
            <p>0</p>
            <img
              src="./img/outline_shopping_cart_white_24dp.png"
              alt="cart"
              height="40rem"
            />
          </div>
        </div>
        <div class="lines">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
        </div>
      </nav>
    </header>
    <script src="./js/slide.js"></script>

    <main>
      <h1>Login & Security</h1>
      <div class="allContent">
        <div class="content">
          <form action="#">
            <h1>Change Details</h1>
            <div class="images">
              <img src="./img/users/user-1.jpg" alt="user" height="100rem" />
              <input type="file" name="photo" id="photo" accept="image/*" />
            </div>
            <p id="name-name">Name</p>
            <input type="text" name="name" id="name" value="Harshit" />
            <p id="p-email">Email</p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@gmail.com"
              required
              value="aroraharshit2002@gmail.com"
            />
            <p id="p-email">Address</p>
            <input
              type="text"
              name="address"
              id="address"
              required
              value="B-33 jhilmil colony"
            />
            <p id="p-email">PinCode</p>
            <input
              type="number"
              name="PinCode"
              id="PinCode"
              required
              maxlength="6"
              minlength="6"
              value="110095"
            />

            <br />
            <input type="submit" value="Save Changes" id="submit" />
          </form>
        </div>

        <div class="content">
          <form action="#">
            <h1>Change Password</h1>
            <p id="p-pass">Current-Password</p>
            <input
              type="current-password"
              name="current-password"
              id="current-password"
              minlength="8"
              required
            />
            <p id="p-pass">New Password</p>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
            <p id="p-pass">Confirm Password</p>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              minlength="8"
              required
            />
            <br />
            <input type="submit" value="Save Changes" id="submit" />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="left-one">
        <a href="https://www.instagram.com/harshit07__/" target="__parent"
          ><img src="./img/insta.png" alt="insta"
        /></a>
        <a href="#nav">Back To Top</a>
      </div>
      <div class="right-one">
        <p>&copy;</p>
        <div class="log">
          <img src="img/logo.png" alt="" height="30rem" />
        </div>
      </div>
    </footer>
  </body>
</html>
