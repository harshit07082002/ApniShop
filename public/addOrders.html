<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/media_header.css" />
    <link rel="stylesheet" href="./css/footer_media.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/addItem.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo" id="nav">
          <img
            src="./img/logo.png"
            alt="Amazon"
            class="amazon"
            height="30rem"
          />
        </a>
        <div class="slide_bar">
          <div class="form">
            <input
              type="text"
              name="search"
              id="search"
              required
              placeholder="Search"
            />
            <a href="#">
              <img
                src="./img/outline_search_black_24dp.png"
                alt="search"
                class="searchLogo"
                height="10px"
            /></a>
          </div>

          <a href="#" class="signin"> Sign in </a>
          <a href="#" class="signin">Sign up</a>
          <!-- 
            <a href="#" class="profile"
              ><img src="./img/default.jpg" alt="photo" />Your Profile</a
            >
            <a href="#" class="signin">Logout</a> -->
          <button class="orders">
            <p>Returns</p>
            <p class="bold1">& Orders</p>
          </button>
          <div class="cart">
            <p>0</p>
            <img
              src="./img/outline_shopping_cart_white_24dp.png"
              alt="cart"
              height="40rem"
            />
          </div>
        </div>
        <div class="lines">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
        </div>
      </nav>
    </header>
    <script src="./js/slide.js"></script>
    <main>
      <form action="" class="add">
        <h1>Enter Product Details</h1>
        <p id="addName1">Product Name</p>
        <input type="text" name="name" id="name" required />

        <p id="addPrice">Price</p>
        <input type="number" name="price" id="price" required />

        <select name="type" id="type">
          <option value="">---Select Product type---</option>
          <option value="Electronics">Electronics</option>
          <option value="Shoes & Clothing">Shoes & Clothing</option>
          <option value="Groceries">Groceries</option>
        </select>

        <p id="addWarranty">Warranty</p>
        <input type="number" name="warranty" id="warranty" value="0" />

        <p id="addFeatures">Features(Seperate every feature with ' \n ')</p>

        <textarea
          name="features"
          id="features"
          cols="30"
          rows="5"
          placeholder="Fast Charging \n 2 gb ram"
        ></textarea>

        <p id="addAbout">
          About the Product(Seperate every feature with ' \n ')
        </p>

        <textarea
          name="about"
          id="about"
          required
          cols="30"
          rows="5"
          placeholder="Fast Charging \n 2 gb ram"
        ></textarea>
        <p id="addName1">Choose Product Image</p>
        <input type="file" name="photo" id="photo" accept="image/*" />
        <input id="submit1" type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <div class="left-one">
        <a href="https://www.instagram.com/harshit07__/" target="__parent"
          ><img src="./img/insta.png" alt="insta"
        /></a>
        <a href="#nav">Back To Top</a>
      </div>
      <div class="right-one">
        <p>&copy;</p>
        <div class="log">
          <img src="img/logo.png" alt="" height="30rem" />
        </div>
      </div>
    </footer>
  </body>
</html>
